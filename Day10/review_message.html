<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message | Alterra Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <main class="d-flex flex-wrap justify-content-center align-items-center border" style="height: auto; min-height: 100vh;">
        <form-result class="m-5 p-5 border" style="border-radius: 10px; min-width:40%;max-width: 50%;">
            <sender>
                <p style="margin: 0rem;">Full Name: <span id="fullname">   fullname</span></p>
                <p style="margin: 0rem;">Email Address: <span id="email">email</span></p>
                <p style="margin: 0rem;">Phone Number: <span id="phone">phone</span></p>
                <p style="margin: 0rem;">Nationality: <span id="nationality">nationality</span></p>
            </sender>
            <message class="mx-3">
                <p style="overflow-wrap: break-word;font-style: italic;">"<span id="message">message</span>"</p>
            </message>
            <separator></separator>
            <section>
                <h5>Thanks for contacting us!</h5>
                <h5>We will be in touch with you shortly.</h5>
            </section>
            <a class="btn btn-primary mt-2" style="background-color:#F47522; border-radius: 20px;" href="./home.html" role="button">Home</a>
        </form-result>
    </main>
    <script src="review_message.js"></script>
</body>
</html>
