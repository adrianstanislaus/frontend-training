<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message | Alterra Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <main class="d-flex flex-wrap justify-content-center align-items-center border" style="height: auto; min-height: 100vh;">
        <form-result class="m-5 p-5 border" style="border-radius: 10px;max-width: 50%; background-color: white;position: relative;color: #19345E;">
            <sender>
                <p style="margin: 0rem;">Full Name&emsp;&emsp;&emsp;&nbsp;: <span id="fullname">fullname</span></p>
                <p style="margin: 0rem;">Email Address&emsp;&nbsp;: <span id="email">email</span></p>
                <p style="margin: 0rem;">Phone Number&emsp;: <span id="phone">phone</span></p>
                <p style="margin: 0rem;">Nationality&emsp;&emsp;&ensp;&ensp;: <span id="nationality">nationality</span></p>
            </sender>
            <message class="mx-3">
                <p style="overflow-wrap: break-word;font-style: italic;">"<span id="message">message</span>"</p>
            </message>
            <separator class="d-flex" style="border-top:1px solid #CCD7EB;width:50%;margin:auto;padding-top: 1em;"></separator>
            <section>
                <h5>Thanks for contacting us!</h5>
                <h5>We will be in touch with you shortly.</h5>
            </section>
            <a class="btn btn-primary mt-2" style="background-color:#F47522;border-color: white; border-radius: 20px;" href="./home.html" role="button">Home</a>
            <img src="img-dot@2x.png" style="width: 5em ; height: 5em;margin:3em -9.8em;position: absolute;">
        </form-result>
        
    </main>
    
    <section class="d-flex"style="background-color:#EDF6FF;width: 100%;height: 10em;margin-top: -10em;">
        
    </section>
    <script src="review_message.js"></script>
</body>
</html>
