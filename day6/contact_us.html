<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Alterra Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <header>
        <div class="d-flex flex-wrap justify-content-center">
            <div class="bg-image" style="background-image: url('./charles-rRWiVQzLm7k-unsplash.jpg');background-size: 32vw; background-repeat: no-repeat; width: 32vmax">
                <div class="d-flex justify-content-center align-items-center" style="background-color: #19345EA6; height: 47.8vmax; width: 100%;">
                    <logo>
                        <img src="./logo-ALTA-v2@2x.png" style="width: 16vmax">
                    </logo>
                </div>
            </div>
            <form-wrapper class="container justify-content-center align-items-center" style="width: max-content;">
                <div class="my-5 pt-2 px-3" style="width: 50vw;">
                    <h3 style="color:#19345E;">Contact Us</h3>
                    <form style="color:#19345E;">
                        <div class="mb-2">
                            <label for="formGroupExampleInput" class="form-label">Full Name<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Full Name Here...">
                        </div>
                        <div class="mb-2">
                            <label for="formGroupExampleInput2" class="form-label">Email Address<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example@domain.com">
                        </div>
                        <div class="mb-2">
                            <label for="formGroupExampleInput3" class="form-label">Phone Number<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="0812xxxxxx">
                        </div>
                        <div class="mb-2">
                            <label for="formGroupExampleInput4" class="form-label">Nationality</label>
                            <select class="form-select" aria-label="Default select example" id="formGroupExampleInput4">
                                <option selected>Open this select menu</option>
                                <option value="1">Indonesia</option>
                                <option value="2">Inggris</option>
                                <option value="3">Prancis</option>
                            </select>
                        </div>
                        <div class="mb-2">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Pesan"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
            </form-wrapper>
        </div>
    </header>
    
</body>
</html>
